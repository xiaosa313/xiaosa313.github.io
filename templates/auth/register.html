<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这是注册页面</title>
    <link rel="icon" type="image/icon" href="../../static/images/weblogo.jpg">
    <link rel="stylesheet" href="../../static/index_style.css">
    <link rel="stylesheet" href="../../static/account_style.css">
</head>
<body>
    <form action="/register" method="post" autocomplete="off">
        <div id="header"><h1>欢迎注册</h1></div>
        <div class="user">
            <input type="text" name="username" placeholder="用户名" maxlength="24" required>
            <input type="password" name="password1" placeholder="密码" minlength="6" maxlength="16" required>
            <input type="password" name="password2" placeholder="确认密码" minlength="6" maxlength="16" required>
        </div>
        <div class="buttons">
            <button type="submit" class="submit">立即注册</button>
        </div>
    </form>
    {% if error %}
                    <p style="background-color: lightgreen; color: black; position: absolute; top: 68px; left: 50%; transform: translate(-50%, 0);height: 40px; font-size: 20px; line-height: 40px;">
        &#160&#160&#160&#160&#160{{  error  }}&#160&#160&#160&#160&#160
    </p>
    {% endif %}
</body>
</html>
